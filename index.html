<!DOCTYPE html>
<html>
    <head>
        <title>Goggle</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="index.css">
        <!--stylesheets here-->
    </head>
<body>
    <div id="navbar">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><i class="material-icons">apps</i></li>
            <li><img src="images/profile-pic.jpeg" alt="profile-pic"></li>
        </ul>
    </div>
    <div id="main-container">
        <img src="/google-homepage/images/google.logo.png" alt="google logo">
        <div id="search-box">
            <i id="search-icon" class="material-icons">search</i>
            <input type="text" class="input-box">
            <i id="mic-icon" class="material-icons">mic</i>
        </div>
        <div id="buttons">
            <button type="button">google search</button>
            <button type="button">i'm feeling lucky</button>
        </div>
    </div>
</body>
</html>
